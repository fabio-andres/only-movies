        <!--TENER EN CUENTA QUE HAY ESTRUCTURAS HTML DINAMICAS (html creado con js) QUE SE REPITEN EN VARIAS PAGINAS PERO CON UN ESTILO CSS DIFERENTE, osea, hay varias paginas que contiene imagenes pero unas paginas las muestran posicionadas en grillas y otras en filas POR LO TANTO SE RECOMIENDA CREAR UN CONTENEDOR HTML ESTATICO DIFERENTE PARA CONTENER LA ESTRUCTURA DINAMICA DE CADA PAGINA Y DE ESTA FORMA SELECCIONAR EN CSS DICHO CONTENEDOR ESTATICO PARA ASI APLICARLE ESTILO de grillas o filas A LA ESTRUCTURA DINAMICA, EN ESTE CASO ESTA ESTRUCTURA SE REPITE EN LAS LINEAS 38, 73, 86 Y 122
        
        estructura para la pagina home que muestra las peliculas en tendencia-->
         <article class="trendingPreview-movieList">
           <!-- estos 3 div son loading skeletons para informar al usuario de que la pagina esta cargandose. para borrar las pantallas de carga al traer contenido de una api se usa el atributo .innerHTML ="" en el codigo js -->
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <div class="movie-container movie-container--loading"></div>
          <!--este codigo es la estructura de como se mostraran las imagenes de peliculas en tendencia. este codigo html es creado con js mediante la manipulacion del dom. si son 20 peliculas entonces este codigo se repite 20 veces por eso este codigo se crea dentro de un for en js el cual itera 20 veces. se recomienda primero crear el codigo con html para 1 sola imagen para asi basarnos en dicho codigo html para crear el codigo js de todas las imagenes de forma facil, por eso este codigo esta comentado porque solo se usa como guia
          <div class="movie-container">
                <img
                src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
                class="movie-img"
                alt="Nombre de la película"
                />
          </div> -->
        </article>
      </section>
